<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <style>
       *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
       } 
       body{
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
       }
       input{
        outline: none;
       }
       input::-webkit-outer-spin-button,
       input::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }
        input[type='number'] {
            -moz-appearance: textfield;
            appearance: textfield;
            border: 1px solid black;
            -webkit-border-radius: 20px;
            -moz-border-radius: 20px;
            border-radius: 20px;
        }
       .container{
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-around;
        gap: 15em;
       }
       .circular__progress{
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 250px;
        width: 250px;
        background-color: #005cff;
        border-radius: 50%;
        background: conic-gradient(#005cff 0deg, #eaf0f6 0deg);
       }
       .circular__progress::before{
        content: "";
        position: absolute;
        height: 210px;
        width: 210px;
        background-color: white;
        border-radius: 50%;
       }
       .inputs{
        display: grid;
        grid-template-rows: repeat(3, 1fr);
        gap: 1em;
        font-size: larger;
       }
       .inputs__progress,
       .inputs__animate, .inputs__hidden{
        display: flex;
        align-items: inherit;
        gap: inherit;
       } 

       .progress__value, .animated__value,
       .hidden__value{
        width: 60px;
        font-size: inherit;
        text-align: center;
       }
       
       .animated {
        animation: rotate 2s linear infinite;
        animation-play-state: running;
        }
        .paused{
        -webkit-animation-play-state:paused;
        -moz-animation-play-state:paused;
        -o-animation-play-state:paused; 
        animation-play-state:paused;
}

        @keyframes rotate {
        from {
            transform: rotate(0deg); 
        }
        to {
            transform: rotate(360deg); 
        }
        }
    </style>
</head>
<body>
    <script src="./index.js"></script>
</body>
</html>
